<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Spinners</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="css-loader.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script  src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="spinner spinner-1"></div>
    <div class="spinner spinner-2"></div>
    <div class="spinner spinner-3"></div>
  </div>

  <div class="container-fluid center-align">
    <div class="row">
      <div class="col col-xs-6 col-md-6">
        <div class="loader-container loading 1">
          <div class="text">Acknowledgement</div>
        </div>
      </div>
      <div class="col col-xs-6 col-md-6">
        <div class="loader-container loading">
          <div class="text">RTS Screening</div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-xs-6 col-md-6">
        <div class="loader-container loading 1">
          <span class="glyphicon glyphicon-ok-circle complete-icon" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove-circle error-icon" aria-hidden="true"></span>
          <div class="cssload-loader">
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          </div>
        </div>
      </div>
      <div class="col col-xs-6 col-md-6">
        <div class="loader-container loading">
          <span class="glyphicon glyphicon-ok-circle complete-icon" aria-hidden="true"></span>
          <span class="glyphicon glyphicon-remove-circle error-icon" aria-hidden="true"></span>
          <div class="cssload-loader">
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          	<div class="cssload-side"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br><br>
  <button onclick="$('div.loader-container.1').removeClass('loading').addClass('complete'); $('div.loader-container .text').text('Complete')">Complete</button>
  <button onclick="$('div.loader-container.1').removeClass('error complete').addClass('loading'); $('div.loader-container .text').text('Loading')">Reset</button>
  <button onclick="$('div.loader-container.1').removeClass('loading').addClass('error'); $('div.loader-container .text').text('Error')">Error</button>

</body>
</html>
